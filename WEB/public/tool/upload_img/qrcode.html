<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1">
<title>手机拍照上传</title>

<script src="./js/jquery.min.js"></script>
<script src="./js/qrcode.min.js"></script>
</head>
<body>
    <h3 style="text-align:center;">使用手机扫描下方二维码，拍照上传</h3>
    <div id="qrcode" style="width:300px; margin:10px auto; border:solid 30px #fff; box-shadow: 0 0 3px #000;"></div>
    <script type="text/javascript">
    $(function(){
        var goUrl = 'http://' + window.location.host + "/tool/upload_img/index.html?url=" + getParam('url');
        var qrcode = new QRCode("qrcode", {
            text: goUrl,
            width: 300,
            height: 300,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    });

    // 获取GET参数
    function getParam(par)
    {
        //获取当前URL
        var local_url = document.location.href; 
        //获取要取得的get参数位置
        var get = local_url.indexOf(par +"=");
        if(get == -1){
            return false;   
        }   
        //截取字符串
        var get_par = local_url.slice(par.length + get + 1);    
        //判断截取后的字符串是否还有其他get参数
        var nextPar = get_par.indexOf("&");
        if(nextPar != -1){
            get_par = get_par.slice(0, nextPar);
        }
        return get_par;
    }
    </script>
</body>
</html>
